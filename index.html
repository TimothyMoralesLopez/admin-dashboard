<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css"> 
        <title>Admin Dashboard</title>
    </head>
    <body>
        <div class="container">
            <div class="dashboard">
                <img class="dashboard-image" src="images/dashboard.svg"><span class="dashboard-span">Dashboard</span>
                    <img src="images/home.svg"><span class="home-span">Home</span>
                    <img src="images/profile.svg"><span class="profile-span">Profile</span>
                    <img src="images/messages.svg"><span class="messages-span">Messages</span>
                    <img src="images/history.svg"><span class="history-span">History</span>
                    <img src="images/tasks.svg"><span class="tasks-span">Tasks</span>
                    <img src="images/communities.svg"><span class="communities-span">Communities</span>
                    <img src="images/settings.svg"><span class="settings-span">Settings</span>
                    <img src="images/support.svg"><span class="support-span">Support</span>
                    <img src="images/privacy.svg"><span class="privacy-span">Privacy</span> 
            </div>
            <div class="header">
                <div class="search-bar">
                    <img src="images/magnify.svg"> <input type="text" id="search" name="search"/>
                </div>
                <div class="user-div">
                    <img src="images/alerts.svg"><img src="images/home.svg"><span class="user-span">Timothy Morales Lopez</span>
                </div> 
                <div class="greeting-div">
                    <img src="images/home.svg"><span>Hello there,</span><span>Timothy Morales Lopez (@timothy)</span>
                </div>
                <div class="buttons-div">
                    <button>New</button>
                    <button>Upload</button>
                    <button>Share</button>
                </div>
            </div>
            <div class="content">
            </div>
        </div>
    </body>
</html>
